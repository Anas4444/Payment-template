<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
</head>
<body>
    <center>
        <form action="/" method="post">
            <label for="email">Email</label>
            <input id="email" type="email" name="email"><br><br>
            <label for="price">Price</label>
            <select id="price" name="price">
                <option name="" value="0" selected>Choose your plan</option>
                <option name="5dt" value="1">Half Day : 5dt</option>
                <option name="8dt" value="2">Day: 8dt</option>
                <option name="43dt" value="3">Week: 43dt</option>
                <option name="115dt" value="4">Month: 115dt</option>
                <option name="205dt" value="5">2 Months: 205dt</option>
                <option name="295dt" value="6">3 Months: 295dt</option>
        </select>
        <input id="submit" type="submit" name="submit" value="Submit"><br><br>
        </form>
        <iframe src="" height=400 width=400 frameborder=0 name = "loc"></iframe>
    </center>
    <script type="text/javascript" src="./js/build.js"></script>
</body>
</html>
